name: Build Releases

on:
  push:
    tags:
      - build.*

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          repository: "flutter/devtools"
          ref: "v2.16.0"
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.3.0-0.0.pre"
          channel: "master"
      - run: sudo apt-get update -y && sudo apt-get install -y ninja-build libgtk-3-dev
      - run: flutter config --enable-linux-desktop
      - name: Build
        working-directory: ./packages/devtools_app
        run: "flutter create --platforms=linux . && flutter build linux --release"
      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: linux-release
          path: ./packages/devtools_app/build/linux/x64/release/bundle

  build-web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          repository: "flutter/devtools"
          ref: "v2.16.0"
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.3.0-0.0.pre"
          channel: "master"
      - name: Build
        working-directory: ./packages/devtools_app
        run: "flutter build web --release"
      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: web-release
          path: ./packages/devtools_app/build/web

  build-win:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
        with:
          repository: "flutter/devtools"
          ref: "v2.16.0"
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.3.0-0.0.pre"
          channel: "master"
      - run: flutter config --enable-windows-desktop
      - name: Build
        working-directory: ./packages/devtools_app
        run: "flutter create --platforms=windows . && flutter build windows"
      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: windows-release
          path: ./packages/devtools_app/build/windows/runner/Release

