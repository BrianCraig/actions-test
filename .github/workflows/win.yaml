name: Build windows

on:
  push:
    tags:        
      - build.*

jobs:
  build-win:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
        with:
          repository: "flutter/devtools"
          ref: "v2.16.0"
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.3.0-0.0.pre"
          channel: "master"
      - run: flutter config --enable-windows-desktop
      - name: Build
        working-directory: ./packages/devtools_app
        run: "flutter create --platforms=windows . && flutter build --release windows"
      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with: 
          name: windows-release
          path: ./packages/devtools_app/build/windows/runner/Release
